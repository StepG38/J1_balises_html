<!-- balise permetant de signaler au navigateur que c'est un document HTML-->
<!DOCTYPE html>
<!--Langue + ouverture de notre document-->
<html lang="fr">
<!--balise heat entete de notre document-->
<head>
    <!--balise meta -  char set pour caractère francais-->
    <meta charset="UTF-8">
    <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- taille du document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ma première page HTML">
    <!--C'est le titre qui apparé dans l'onglet du navigateur--> 
    <title>Les balises HTML</title>
</head>
<!--c'est le corp du document, la parite affichée dans le navigateur-->
<body>
    <!-- Je peux écrire ce que je veux-->
    Hello world 2
</body>
</html>
